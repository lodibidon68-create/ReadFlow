<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadFlow - Votre librairie numérique</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            font-weight: 600;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #9b59b6 50%, #8e44ad 100%);
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 3px 8px rgba(155, 89, 182, 0.4));
            animation: logoGlow 2s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { 
                filter: drop-shadow(0 3px 8px rgba(155, 89, 182, 0.4));
            }
            50% { 
                filter: drop-shadow(0 3px 12px rgba(155, 89, 182, 0.6));
            }
        }

        .cart-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
        }

        .cart-button {
            background-color: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
            position: relative;
            display: flex;
            align-items: center;
        }

        .cart-button:hover {
            background-color: white;
            color: #8e44ad;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .filters {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: 20px;
            border-radius: 8px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background-color: white;
            border: 2px solid #9b59b6;
            color: #9b59b6;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #9b59b6 100%);
            color: white;
            border-color: #667eea;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(155, 89, 182, 0.2);
        }

        .product-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #e8d5f2 0%, #dac8f0 50%, #c8a5e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: rgba(142, 68, 173, 0.3);
        }

        .product-icon {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 4px 8px rgba(142, 68, 173, 0.3));
        }

        .product-info {
            padding: 20px;
        }

        .product-category {
            color: #9b59b6;
            font-size: 0.85rem;
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .product-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
        }

        .product-author {
            color: #7f8c8d;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 900;
            font-family: 'Poppins', sans-serif;
            color: #8e44ad;
        }

        .add-to-cart {
            background: linear-gradient(135deg, #667eea 0%, #9b59b6 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .add-to-cart:hover {
            background: linear-gradient(135deg, #5568d3 0%, #8e44ad 100%);
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #9b59b6;
        }

        .modal-title {
            font-size: 1.8rem;
            color: #8e44ad;
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #333;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #9b59b6;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }

        .remove-item {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }

        .remove-item:hover {
            background-color: #c0392b;
        }

        .cart-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #9b59b6;
            text-align: right;
        }

        .total-label {
            font-size: 1.3rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }

        .total-amount {
            font-size: 2rem;
            color: #8e44ad;
            font-weight: 900;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
        }

        .checkout-button {
            width: 100%;
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
        }

        .checkout-button:hover {
            background-color: #229954;
            transform: scale(1.02);
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-cart-svg {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            opacity: 0.3;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 60px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            z-index: 2000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#9b59b6;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        
                        <!-- Forme géométrique arrondie de base -->
                        <path d="M 30 5 Q 50 10 50 30 Q 50 50 30 55 Q 10 50 10 30 Q 10 10 30 5 Z" fill="url(#logoGradient)"/>
                        
                        <!-- Lettre R futuriste -->
                        <path d="M 20 22 L 20 42 M 20 22 L 28 22 Q 32 22 32 27 Q 32 30 30 31 L 33 38" 
                              stroke="white" 
                              stroke-width="3.5"

                        <!-- Lettre F futuriste -->
                        <path d="M 36 22 L 36 42 M 36 22 L 44 22 M 36 31 L 42 31" 
                              stroke="white" 
                              stroke-width="3.5" 
                              fill="none" 
                              stroke-linecap="round" 
                              stroke-linejoin="round"/>
                        
                        <!-- Petits accents futuristes -->
                        <circle cx="30" cy="18" r="1.5" fill="white" opacity="0.6"/>
                        <circle cx="30" cy="46" r="1.5" fill="white" opacity="0.6"/>
                    </svg>
                    <h1>ReadFlow</h1>
                </div>
                <button class="cart-button" onclick="openLibrary()">
                    <svg class="cart-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 6h2v12H4V6m14 0h2v12h-2V6M9.5 6h1.9l.9 12h-3.7l.9-12z" fill="currentColor"/>
                    </svg>
                    Ma Bibliothèque
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="filters">
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterProducts('tous')">Tous</button>
                <button class="filter-btn" onclick="filterProducts('fiction')">Fiction</button>
                <button class="filter-btn" onclick="filterProducts('developpement')">Développement Personnel</button>
                <button class="filter-btn" onclick="filterProducts('business')">Business</button>
                <button class="filter-btn" onclick="filterProducts('technologie')">Technologie</button>
            </div>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </main>

    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Ma Bibliothèque</h2>
                <button class="close-modal" onclick="closeCart()">&times;</button>
            </div>
            <div id="cartItems">
                <div class="empty-cart">
                    <svg class="empty-cart-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 6h2v12H4V6m14 0h2v12h-2V6M9.5 6h1.9l.9 12h-3.7l.9-12z" fill="#9b59b6"/>
                    </svg>
                    <p>Votre bibliothèque est vide</p>
                    <p style="color: #999; font-size: 0.9rem; margin-top: 10px;">Commencez à lire vos premiers ebooks !</p>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <footer>
        <div class="container">
            <p>&copy; 2024 ReadFlow - Votre librairie numérique de confiance</p>
        </div>
    </footer>

    <script>
        const products = [
            {
                id: 1,

                author: "Sophie Martin",
                category: "developpement",
                price: 9.99,
                description: "Découvrez les techniques ancestrales de méditation pour transformer votre quotidien.",

                    <path d="M8 10c-1 2-1 4 0 6M16 10c1 2 1 4 0 6" stroke="#9b59b6" stroke-width="2" fill="none"/>

            },
            {

                icon: `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="product-icon">
                    <path d="M12 3L4 9v12h16V9l-8-6z" fill="#9b59b6"/>
                    <rect x="10" y="14" width="4" height="7" fill="#8e44ad"/>
                    <rect x="7" y="11" width="3" height="3" fill="white" opacity="0.5"/>

            {

                author: "Marc Lefebvre",

                price: 19.99,
                description: "Les meilleures pratiques pour développer votre présence en ligne.",
                icon: `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="product-icon">
                    <path d="M4 20l4-8 4 6 4-10 4 4" stroke="#9b59b6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

                    <circle cx="12" cy="18" r="2" fill="#8e44ad"/>
                    <circle cx="16" cy="8" r="2" fill="#8e44ad"/>

            },
            {
                id: 5,

                description: "Apprenez à développer une confiance inébranlable en vous-même.",
                icon: `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="product-icon">
                    <path d="M12 2l3 6 6 1-4.5 4.5 1 6.5-5.5-3-5.5 3 1-6.5L3 9l6-1z" fill="#9b59b6"/>

                </svg>`
            },
            {
                id: 6,
                title: "Python pour Data Science",
                author: "Pierre Laurent",
                category: "technologie",
                price: 29.99,
                description: "De zéro à expert en analyse de données avec Python.",
                icon: `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="product-icon">
                    <rect x="3" y="6" width="18" height="12" rx="2" fill="#8e44ad"/>

                    <circle cx="16" cy="17" r="1" fill="white"/>
                </svg>`
            },
            {
                id: 7,
                title: "Les Chroniques d'Émeraude",
                author: "Émilie Rousseau",
                category: "fiction",
                price: 15.99,
                description: "Une épopée fantastique dans un monde magique extraordinaire.",
                icon: `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="product-icon">
                    <path d="M12 3l8 8-8 10-8-10z" fill="#9b59b6"/>
                    <ellipse cx="12" cy="11" rx="3" ry="5" fill="#8e44ad"/>
                    <path d="M12 3v8M8 7l4 4 4-4" stroke="white" stroke-width="1" opacity="0.5"/>
                </svg>`
            },
            {
                id: 8,
                title: "Leadership Authentique",
                author: "Jean Moreau",
                category: "business",
                price: 22.99,
                description: "Comment devenir un leader inspirant et authentique.",
                icon: `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="product-icon">
                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" stroke="#9b59b6" stroke-width="2" fill="none"/>
                    <circle cx="12" cy="7" r="4" fill="#8e44ad"/>
                    <path d="M12 2v3M12 12v3M8 7h8" stroke="#9b59b6" stroke-width="1.5"/>
                </svg>`
            },
            {
                id: 9,
                title: "Intelligence Artificielle",
                author: "David Chen",
                category: "technologie",
                price: 34.99,
                description: "Comprendre et appliquer l'IA dans vos projets.",
                icon: `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="product-icon">
                    <circle cx="12" cy="12" r="8" fill="#8e44ad"/>
                    <circle cx="8" cy="10" r="1.5" fill="white"/>
                    <circle cx="16" cy="10" r="1.5" fill="white"/>
                    <path d="M8 15c0 2 1.5 3 4 3s4-1 4-3" stroke="#9b59b6" stroke-width="2" fill="none"/>
                    <circle cx="6" cy="6" r="2" fill="#9b59b6" opacity="0.5"/>
                    <circle cx="18" cy="6" r="2" fill="#9b59b6" opacity="0.5"/>
                    <circle cx="6" cy="18" r="2" fill="#9b59b6" opacity="0.5"/>
                    <circle cx="18" cy="18" r="2" fill="#9b59b6" opacity="0.5"/>
                </svg>`
            }
        ];

        let cart = [];
        let currentFilter = 'tous';

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const filteredProducts = currentFilter === 'tous' 
                ? products 
                : products.filter(p => p.category === currentFilter);

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.icon}</div>
                    <div class="product-info">
                        <div class="product-category">${getCategoryName(product.category)}</div>
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-author">par ${product.author}</p>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <span class="product-price">${product.price.toFixed(2)} €</span>
                            <button class="add-to-cart" onclick="readEbook(${product.id})">
                                Lire
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryName(category) {
            const names = {
                'fiction': 'Fiction',
                'developpement': 'Développement',
                'business': 'Business',
                'technologie': 'Technologie'
            };
            return names[category] || category;
        }

        function filterProducts(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderProducts();
        }

        function readEbook(productId) {
            const product = products.find(p => p.id === productId);
            
            // Vérifier si le fichier existe
            const ebookPath = `ebook-${productId}.html`;
            
            // Tenter d'ouvrir dans un nouvel onglet
            const newWindow = window.open(ebookPath, '_blank');
            
            // Si ça échoue (fichier non trouvé), afficher un message d'aide
            if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                showNotification(`Pour lire cet ebook, assurez-vous que le fichier ${ebookPath} est dans le même dossier que la boutique.`, 'error');
            } else {
                showNotification(`Ouverture de "${product.title}"...`);
            }
        }

        function openLibrary() {
            document.getElementById('cartModal').classList.add('active');
        }

        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            
            if (type === 'success') {
                notification.style.backgroundColor = '#667eea';
            } else if (type === 'error') {
                notification.style.backgroundColor = '#e74c3c';
            }
            
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Fermer le modal en cliquant à l'extérieur
        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCart();
            }
        });

        // Initialisation
        renderProducts();
    </script>
</body>
</html>
